<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML 5</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Styles/pongstyle.css" rel="stylesheet">
</head>
<body style="margin-left: 20px">
    <header>
        <h1>HTML 5</h1>
    </header>

    <div class="row-fluid">
        <div class="span4">
            <div id="game">
                <div id="playground">
                    <div id="paddleA" class="paddle"></div>
                    <div id="paddleB" class="paddle"></div>
                    <div id="ball"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 50px;">
        <h3>
            <span class="label label-default">
                Hook Kick
            </span>
        </h3>
    </div>

    <div class="row" style="margin-top: 10px;">
        <button class="btn btn-success">
            Start
        </button>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div id="progressbar"></div>
    </div>

    <div class="row-fluid">
<!--         <iframe class="span12" id="iFrame" src="KeyLogger.htm"></iframe> -->
    </div>

    <footer>
    </footer>

    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="Scripts/html5games.pingpong.js"></script>

</body>
</html>
